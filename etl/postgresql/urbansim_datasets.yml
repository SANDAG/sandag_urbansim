        ix_buidlings_development_type_id: development_type_id
    ##Input Query Spatial
    in_query_spatial : >
        SELECT
            building_id
            ,shape.STAsText() AS shape
            ,centroid.STAsText() AS centroid
        FROM
            spacecore.urbansim.buildings
    ##Output
