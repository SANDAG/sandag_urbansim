    ##Input Query
    in_query_non_spatial : >
        SELECT
            objectID as id
            ,Shape.STX as x
            ,Shape.STY as y
        FROM
            gis.schools
        WHERE
            SOCType IN (
                'Junior High Schools (Public)'
                ,'K-12 Schools (Public)'
                ,'Preschool'
                ,'Elemen Schools In 1 School Dist. (Public)'
                ,'Elementary Schools (Public)'
                ,'Intermediate/Middle Schools (Public)'
                ,'High Schools (Public)'
                ,'Private')
    ##Index Column
    index_col : id
    indexes :
        ix_schools_id: id
    ##Output
